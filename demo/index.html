<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/ql-quill.snow.css" rel="stylesheet">
  <!-- <link href="/wordCount.css" rel="stylesheet"> -->
  <title>Document</title>
</head>

<body>
  <div id="editor"></div>
  <button onclick="btnClick()">修改内容</button>
  <button onclick="insertImage()">插入图片</button>
  <button onclick="insertFormulaImage()">插入公式图片</button>
</body>

<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.min.js"></script>
<script src="/ql-quill.js"> </script>
<script>
  var value = "<p>hello</p>";

  var editor = new QlQuill("#editor", {
    limit: 1000,
    onLimit: function () {
      console.log('超出字数限制！')
    },
    placeholder: "请输入作业内容...",
    toolbar: [
      "font",
      "size",
      "bold",
      "italic",
      "underline",
      "color",
      { script: "sub" },
      { script: "super" },
      "clean",
      "image",
      "import",
      "question",
    ],
    image: {
      accept: ".jpg, .jpeg, .bmp",
      action: function (file, cb) {
        const formData = new FormData();
        formData.append('file', file)
        axios({
          method: "post",
          url: "http://192.168.1.47/webservice/file/saveOne",
          headers: {
            'content-type': 'application/x-www-form-urlencoded;charset=utf-8',
            token: '41643C540D74D3D636A31E27197E5A38'
          },
          data: formData
        }).then(function (res) {
          cb(res.data.data.fullUrl);
        })
      }
    },
    // image: cb => {
    //   console.log('custom')
    //   cb("http://192.168.4.119/group1/M00/01/57/wKgBF19YPz6AEfqrAABTEqBfftU969.jpg")
    // },
    value: value,
    onChange: function (v) {
      console.log(v)
      value = v
    },
    imageResize: true,
    pasteFromWord: true,
    formula: "./kityformula-plugin/qlKityFormulaDialog.html"
  });

  function btnClick() {
    editor.setContents("<p>Hi</p>")
  }

  function insertImage() {
    editor.insertImage("http://192.168.1.47:80/group1/M00/00/55/rBQAEGFTyqyAZYLPAABTEqBfftU380.jpg")
  }

  function insertFormulaImage() {
    editor.insertImage("http://192.168.1.47:80/group1/M00/00/55/rBQAEGFT4jmARVB6AAACEGbtTVs0316102", "\\vector {A}")
  }
</script>

</html>
